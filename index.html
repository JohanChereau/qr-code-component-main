<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Improve your front-end development skills by building projects. Scan the QR Code to visit Frontend Mentor.">
    <meta name="author" content="Johan Chereau">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <main>
      <article class="card text-centered">
        <img
          src="images/image-qr-code.png"
          alt="Scan this QR Code to access Frontend Mentor website"
          class="card__image"
        />

        <div class="card__content">
          <h1 class="card__title">
            Improve your front-end skills by building projects
          </h1>
          <p class="card__subtitle">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </article>
    </main>

    <footer class="attribution text-centered">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
          Frontend Mentor
        </a>
        . Coded by
        <a href="https://www.frontendmentor.io/profile/JohanChereau"
          >Johan Chereau
        </a>.
      </p>
    </footer>
  </body>
</html>
